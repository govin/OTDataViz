<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link href="Content/kendo.common.min.css" rel="stylesheet" />
		<link href="Content/kendo.dataviz.css" rel="stylesheet" />
		<title>OpenTable Daily Stats</title>
		<link href="Content/bubble.css" rel="stylesheet" />
	</head>
	<body>
		<div class="header">
			<span>Top North American Restaurants</span>
		</div>
		<div class="bubbleBox">
			<div class="clear bubbleLabelBox">
				<div id="bodyLabelBox">
					<span>Restaurants</span>
				</div>
				<div id="areaLabelBox">
					<span id="area">Metro</span>
				</div>
			</div>
			<div id="chart" class="innerBubble"></div>
			<div id="list" class="innerBubble"></div>
			<div class="clear"></div>
		</div>
		<div class="radialBox">
			<div class="radialHeaderLabelBox"><span>Top Cuisines</span></div>
			<div>
				<div class="radialLabelBox">
					<span id="firstRadialText" class="radialLabel"></span>
				</div>
				<div id="firstRadial" class="radial"></div>
				<div class="radialLabelBox">
					<span id="secondRadialText" class="radialLabel"></span>
				</div>
				<div id="secondRadial" class="radial"></div>
				<div class="radialLabelBox">
					<span id="thirdRadialText" class="radialLabel"></span>
				</div>
				<div id="thirdRadial" class="radial"></div>
			</div>
		</div>
		<div id="data">
			<span id="dataLabel">* past 15 minutes worth of data used</span>
		</div>
		<script type="text/javascript" src="Scripts/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="Scripts/jquery.mockjson.js"></script>
		<script type="text/javascript" src="Scripts/d3.min.js"></script>
		<script type="text/javascript" src="Scripts/kendo.all.min.js"></script>
		<script type="text/javascript" src="Scripts/Internal/ResoChartViewModel.js"></script>
		<script type="text/javascript" src="Scripts/Internal/ResoChartNaStartUp.js"></script>
	</body>
</html>
